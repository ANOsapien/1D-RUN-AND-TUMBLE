<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1D Run-and-Tumble Simulation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #fafafa;
    }
    h1 { margin-bottom: 10px; }
    .controls, .sliders { margin: 10px 0; text-align: center; }
    .lattice {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 20px;
      background: #eee;
      border: 1px solid #999;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      top: 4px;
    }
    .p1 { background: #007bff; }
    .p2 { background: #ff5050; }
    canvas { max-width: 90%; height: 300px; }
  </style>
</head>
<body>
  <h1>1D Run-and-Tumble Simulation</h1>

  <div class="lattice" id="lattice">
    <div class="particle p1" id="p1"></div>
    <div class="particle p2" id="p2"></div>
  </div>

  <canvas id="chart"></canvas>

  <div class="sliders">
    <label>
      Lattice size (L): <span id="Lval">50</span>
      <input type="range" id="L" min="10" max="200" step="1" value="50">
    </label>
    <br>
    <label>
      Tumble rate (Ï‰): <span id="omegaVal">0.01</span>
      <input type="range" id="omega" min="0.0001" max="0.1" step="0.0001" value="0.01">
    </label>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    // --- Parameters ---
    let L = 50, omega = 0.01, gamma = 1.0, dt = 0.05;
    let running = false;
    let positions = [0, L / 2];
    let velocities = [1, -1];
    let time = 0;
    let history = [];

    const p1 = document.getElementById("p1");
    const p2 = document.getElementById("p2");
    const Lslider = document.getElementById("L");
    const omegaSlider = document.getElementById("omega");
    const Lval = document.getElementById("Lval");
    const omegaVal = document.getElementById("omegaVal");

    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: { datasets: [
        { label: "Particle 1", data: [], borderColor: "#007bff", borderWidth: 1.5, pointRadius: 0 },
        { label: "Particle 2", data: [], borderColor: "#ff5050", borderWidth: 1.5, pointRadius: 0 }
      ]},
      options: {
        animation: false,
        scales: {
          x: { type: "linear", title: { display: true, text: "Time" } },
          y: { min: 0, max: L, title: { display: true, text: "Position (mod L)" } }
        }
      }
    });

    function updateParticles() {
      const lat = document.getElementById("lattice");
      const width = lat.offsetWidth;
      p1.style.left = ((positions[0] % L) / L) * width + "px";
      p2.style.left = ((positions[1] % L) / L) * width + "px";
    }

    function step() {
      if (!running) return;
      // tumble
      for (let i = 0; i < 2; i++) {
        if (Math.random() < omega * dt) velocities[i] *= -1;
      }
      // propose new positions
      let prop = positions.map((p, i) => (p + velocities[i] * gamma * dt * 2 + L) % L);
      // avoid overlap
      if (Math.round(prop[0]) !== Math.round(prop[1])) positions = prop;
      time += dt;
      history.push({ t: time, x1: positions[0], x2: positions[1] });
      if (history.length > 400) history.shift();
      chart.data.datasets[0].data = history.map(h => ({ x: h.t, y: h.x1 % L }));
      chart.data.datasets[1].data = history.map(h => ({ x: h.t, y: h.x2 % L }));
      chart.update();
      updateParticles();
      requestAnimationFrame(step);
    }

    function start() { if (!running) { running = true; requestAnimationFrame(step); } }
    function stop() { running = false; }
    function reset() {
      running = false;
      positions = [0, L / 2];
      velocities = [1, -1];
      time = 0;
      history = [];
      chart.data.datasets.forEach(d => d.data = []);
      chart.update();
      updateParticles();
    }

    document.getElementById("startBtn").onclick = start;
    document.getElementById("stopBtn").onclick = stop;
    document.getElementById("resetBtn").onclick = reset;

    Lslider.oninput = e => { L = +e.target.value; Lval.textContent = L; chart.options.scales.y.max = L; reset(); };
    omegaSlider.oninput = e => { omega = +e.target.value; omegaVal.textContent = omega; reset(); };

    updateParticles();
  </script>
</body>
</html>
